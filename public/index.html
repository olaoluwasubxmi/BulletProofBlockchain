<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Gun Control</title>
</head>
<body>
    <h1>Blockchain Gun Control</h1>
    <h2>Register Gun</h2>
    <form id="register-form">
        <label for="gun-id">Gun ID:</label><br>
        <input type="text" id="gun-id" name="gun-id"><br>
        <label for="owner-id">Owner ID:</label><br>
        <input type="text" id="owner-id" name="owner-id"><br>
        <input type="submit" value="Register">
    </form>
    <p id="block-hash-display"></p>
    <button id="copy-button" style="display: none;">Copy Block Hash</button>

    <h2>Verify Ownership</h2>
    <form id="verify-form">
        <label for="block-hash">Block Hash:</label><br>
        <input type="text" id="block-hash" name="block-hash"><br>
        <input type="submit" value="Verify">
    </form>

    <h2>Transfer Ownership</h2>
    <form id="transfer-form">
        <label for="gun-id-transfer">Gun ID:</label><br>
        <input type="text" id="gun-id-transfer" name="gun-id-transfer"><br>
        <label for="old-owner-id">Old Owner ID:</label><br>
        <input type="text" id="old-owner-id" name="old-owner-id"><br>
        <label for="new-owner-id">New Owner ID:</label><br>
        <input type="text" id="new-owner-id" name="new-owner-id"><br>
        <input type="submit" value="Transfer">
    </form>
    <footer>
        <a href="https://www.olaoluwasubomi.com" target="_blank">My Portfolio</a>
        <a href="https://www.google.com" target="_blank">White Paper</a>
    </footer>
    
    <script src="app.js"></script>
</body>
</html>
